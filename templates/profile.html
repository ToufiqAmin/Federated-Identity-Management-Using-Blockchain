<!DOCTYPE html>
<html>
<head>
    <title>Personal Information</title>
    <link rel="stylesheet" href="static/css/profile.css">
</head>
<body>
    <h1>Demo Profile</h1>
    <form method="POST" action="/profile">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required><br><br>
        <label for="sex">Sex</label>
        <input type="text" id="sex" name="sex" required><br><br>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required><br><br>
        <label for="zip_code">Zip Code:</label>
        <input type="number" id="zip_code" name="zip_code" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <p></p>
    <p></p>
    <p>This portal is developed as an experiment to implement a newly conceptualized Blockchain model for an identification system</p>
</body>
</html>
